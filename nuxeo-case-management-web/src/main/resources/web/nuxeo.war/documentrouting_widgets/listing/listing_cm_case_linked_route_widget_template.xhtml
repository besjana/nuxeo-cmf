<div xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxdir="http://nuxeo.org/nxdirectory"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:rich="http://richfaces.org/rich">

  <script type="text/javascript">
    jQuery(document).ready(function() {
        jQuery('#routeLink').fancybox({
          'titlePosition' : 'inside',
          'autoScale' : true,
          'transitionIn' :'none',
          'transitionOut' : 'none',
          'enableEscapeButton': true,
          'centerOnScroll': true
        });
    });
  </script>

  <a id="routeLink" title="#{nxd:titleOrId(field_0)}" href="#route-frame">
    <h:outputText value="#{nxd:titleOrId(field_0)}" />
  </a>

  <div style="display: none">
    <iframe src="#{cmRoutingActions.getRouteTabUrl(field_0)}"
      frameborder="1" height="600px" width="900px" scrolling="auto"
      id="route-frame"> </iframe>
  </div>

</div>
