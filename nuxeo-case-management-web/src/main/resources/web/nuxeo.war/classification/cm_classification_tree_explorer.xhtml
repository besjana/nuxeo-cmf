<div xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core" class="menu"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util">
  <h:form rendered="#{!currentUser.anonymous}">

  <h:panelGroup>
    <div class="userMailboxes">
    <div class="userMailboxesContent">
    
    <h4><h:outputText value="#{messages['label.userClassificationRoots']}" /></h4>

    <div>
    <f:subview rendered="#{!empty classificationRoots}">
      <nxu:dataList var="classificationRoot" value="#{classificationRoots}"
        layout="unorderedList"
        itemStyleClass="#{nxu:test(classificationRoot.id == currentClassificationRoot.id, 'selected', '')}">
        <f:subview rendered="#{classificationRoot.id == currentClassificationRoot.id}">
          <nxd:restDocumentLink styleClass="permalink" document="#{classificationRoot}"
              newConversation="true" target="_BLANK">
            <img src="icons/external.gif" style="vertical-align: top"
                 alt="#{messages['permalink.newTab']}"
                 title="#{messages['permalink.newTab']}" />
          </nxd:restDocumentLink>
          <nxd:restDocumentLink styleClass="permalink" document="#{classificationRoot}">
            <nxh:outputText value="#{classificationRoot.title}" />
          </nxd:restDocumentLink>
        </f:subview>
        <f:subview rendered="#{classificationRoot.id != currentClassificationRoot.id}">
          <nxd:restDocumentLink styleClass="permalink" document="#{classificationRoot}"
            newConversation="true" target="_BLANK">
            <img src="icons/external.gif" style="vertical-align: top"
              alt="#{messages['permalink.newTab']}"
              title="#{messages['permalink.newTab']}" />
          </nxd:restDocumentLink>
          <nxd:restDocumentLink styleClass="permalink" document="#{classificationRoot}">
            <nxh:outputText value="#{classificationRoot.title}" />
          </nxd:restDocumentLink>
        </f:subview>
      </nxu:dataList>
    </f:subview>
    <f:subview rendered="#{empty classificationRoots}">
      <div class="userMailboxesEmptyMessage">
        <h:outputText value="#{messages['label.casemanagement.classificationRoots.empty']}" />
      </div>
    </f:subview>
    </div>
    </div>

    <!-- Bottom of the rounded box -->

    <p class="nobottomgap"></p>
    </div>

    <div class="bottom-left"></div>
    <div class="bottom-right"></div>

  </h:panelGroup>

</h:form></div>
