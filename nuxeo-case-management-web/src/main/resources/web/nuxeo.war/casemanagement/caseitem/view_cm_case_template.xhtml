<div xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document">

  <h:panelGroup>
    <div class="enveloppeTitleArea">
      <h1><h:outputText value="#{nxd:titleOrId(currentCase.document)} " />
        <c:if test="#{currentCaseItem !=null }">
          ( <h:outputText value="#{nxd:titleOrId(currentCaseItem)}" /> )
        </c:if>
      </h1>
    </div>

  </h:panelGroup>

  <p class="currentDocumentDescription">
    <h:outputText value="#{currentDocument.dublincore.description}" />
  </p>

  <ui:insert name="case_body" />

</div>
