<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:nxh="http://nuxeo.org/nxweb/html"
	xmlns:nxd="http://nuxeo.org/nxweb/document"
	xmlns:nxu="http://nuxeo.org/nxweb/util"><h:form
	id="distribution_participants">
        <ui:include src="/incl/message_banner.xhtml" />
	<div class="tabsBar subtabsBar"><nxu:dataList
		layout="unorderedList" var="subTab" value="#{subTabsActionsList}"
		itemStyleClass="#{nxu:test(webActions.currentSubTabAction == subTab, 'selected', '')}">
		<nxd:restDocumentLink document="#{currentDocument}"
			tab="#{webActions.currentTabAction.id}" subTab="#{subTab.id}">
			<h:outputText value="#{messages[subTab.label]}" />
		</nxd:restDocumentLink>
	</nxu:dataList></div>
	<div style="clear: both"></div>

	<div class="tabsContent"><ui:include
		src="#{webActions.currentSubTabAction.link}" /></div>
	<div class="action_bar nofloat" id="choose_participants"><nxu:methodResult
		name="actions"
		value="#{webActions.getActionsList('DISTRIBUTION_ACTION_BOTTOM_LIST')}">
		<f:subview rendered="#{!empty actions}" id="actions_view">
			<nxu:dataList layout="unorderedList" var="action" value="#{actions}"
				id="action_list">
				<nxh:commandLink action="#{action.getLink()}"
					id="distributionActionUpperListLink">
					<h:outputText value="#{messages[action.label]}" />
				</nxh:commandLink>
			</nxu:dataList>
		</f:subview>
	</nxu:methodResult></div>
	<div style="clear: both;"></div>
</h:form></div>
