<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

  <c:if test="#{currentDocument.currentLifeCycleState != 'deleted'}">
    <h:form>
      <nxh:commandButton
        styleClass="button" type="submit"
        action="#{correspMailboxActions.createDraftMail('OutgoingCorrespondenceDocument')}"
        value="#{messages['label.correspondence.action.createOutgoingCorrespondenceDocument']}"
      />
    </h:form>
    <nxu:methodResult name="provider" value="#{resultsProvidersCache.get('MAILBOX_DRAFT')}" >

    <ui:decorate template="correspondence_draftpost_table.xhtml">
      <ui:param name="documents" value="#{draftChildrenSelectModel}" />
      <ui:param name="showCheckboxes" value="#{true}" />
      <ui:param name="provider" value="#{provider}" />
      <ui:param name="providerName" value="MAILBOX_DRAFT" />
      <ui:param name="listName" value="CURRENT_SELECTION" />
      <ui:define name="buttons">
        <ui:include src="/incl/clipboard.xhtml" />
      </ui:define>
    </ui:decorate>

  </nxu:methodResult>
  </c:if>
  
  <c:if test="#{currentDocument.currentLifeCycleState == 'deleted'}">
    <ui:include src="/incl/tabs/document_trash_content.xhtml" /> 
  </c:if>
  
</div>
