<div xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxdir="http://nuxeo.org/nxdirectory"
  xmlns:nxl="http://nuxeo.org/nxforms/layout">

  <h:form id="distribution_recipients">

    <table class="distributionTable" cellspacing="0" cellpadding="0">
      <tbody>
        <tr class="selectionRow">
          <td class="main" valign="top" colspan="3">
            <nxl:layout name="correspondence_recipients" mode="edit"
              value="#{distributionInfo}" />
          </td>
        </tr>
        <tr class="commandRow">          
          <td class="comment" valign="top">
            <table class="dataInput">
              <tr>
                <td class="labelColumn">
                  <h:outputText value="#{messages['label.comment']}" styleClass="labelClass" />
                </td>
                <td class="fieldColumn">
                  <h:inputTextarea id="comment" value="#{distributionInfo.comment}" />
                </td>
              </tr>
              <tr>
                <td class="labelColumn">
                </td>
                <td class="fieldColumn">
                  <h:commandButton value="#{messages['label.correspondence.distribution.send']}"
              										 action="#{correspDistributionActions.validateWizard}"
              										 styleClass="button" />
              
            		  <h:commandButton value="#{messages['command.cancel']}"
              										 action="#{correspDistributionActions.cancelWizard}"
              										 immediate="true" styleClass="button" />
                </td>
              </tr>
            </table>    
          </td>
        </tr>
      </tbody>
    </table>

  </h:form>

</div>
