<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxl="http://nuxeo.org/nxforms/layout">

  <ui:define name="page title">
    <h:outputText value="#{nxd:titleOrId(currentDocument)}" />
  </ui:define>

  <ui:define name="bookmark">
    <link rel="bookmark"
      href="#{navigationContext.currentDocumentFullUrl}" />
  </ui:define>

  <ui:define name="body">

    <ui:define name="case_body">

      <h:panelGroup id="email_header">
        <div class="foldableBox">
        <h3 class="folded"><a onclick="return toggleBox(this)"
          href="#nogo">#{currentEmail.dublincore.title}</a></h3>
        <div class="boxBody" style="display: none;">
        <table>
          <tbody>
            <tr>
              <td valign="top"><h:form id="currentCaseItemHeader">
                <nxl:documentLayout mode="header"
                  value="#{currentCaseItem}" />
              </h:form></td>
            </tr>
          </tbody>
        </table>
        </div>
        </div>
      </h:panelGroup>

      <h:panelGroup id="case_content">
        <ui:define name="distribution_case_content">
          <ui:include
            src="/casemanagement/caseitem/distribution_cm_case_action_tabs.xhtml" />
          <div style="clear: both"></div>
          <div class="tabsContent">
          <c:if
            test="#{cmMailboxTabsActionsBean.currentDistributionCaseAction != null}">
            <ui:include
              src="#{cmMailboxTabsActionsBean.currentDistributionCaseAction.link}" />
          </c:if></div>
        </ui:define>
      </h:panelGroup>

    </ui:define>

  </ui:define>

</nxthemes:composition>
