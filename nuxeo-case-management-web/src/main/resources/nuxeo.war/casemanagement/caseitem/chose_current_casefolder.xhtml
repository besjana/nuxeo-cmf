<f:subview xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxdir="http://nuxeo.org/nxdirectory"
  xmlns:nxl="http://nuxeo.org/nxforms/layout">

  <h2><h:outputText
    value="#{messages['label.correspondence.distribution.chooseMailbox']}" /></h2>

  <div><i><h:outputText
    value="#{messages['label.correspondence.distribution.chooseMailboxHelp']}" /></i></div>

  <h:form>
    <h:dataTable id="available_casefolders" var="casefolder" value="#{userCaseFolders}"
      rendered="#{!empty userCaseFolders}">
      <h:column>
        <h:commandLink value="#{casefolder.title}"
          action="#{cmContextHolder.setCurrentCaseFolder(caseFolder)}" />
      </h:column>
    </h:dataTable>

    <h:commandButton value="#{messages['command.cancel']}"
      action="#{cmDistributionActions.cancelWizard}"
      immediate="true" styleClass="button" />
  </h:form>

  <f:subview rendered="#{empty userCaseFolders}">
    <div class="userCaseFoldersEmptyMessage"><h:outputText
      value="#{messages['label.correspondence.mailboxes.empty']}" /></div>
  </f:subview>


</f:subview>
