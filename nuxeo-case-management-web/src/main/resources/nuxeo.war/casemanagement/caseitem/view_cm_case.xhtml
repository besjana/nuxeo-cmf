<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxl="http://nuxeo.org/nxforms/layout">

  <ui:define name="page title">
    <h:outputText value="#{nxd:titleOrId(currentDocument)}" />
  </ui:define>

  <ui:define name="bookmark">
    <link rel="bookmark" href="#{navigationContext.currentDocumentFullUrl}" />
  </ui:define>

  <ui:define name="body">

    <ui:include src="/select_document_type.xhtml"/>
    <ui:decorate template="view_cm_case_template.xhtml">
      <ui:define name="case_body">

        <h:panelGroup id="caseitem_header">
          <div class="foldableBox">
            <h3 class="folded">
              <a onclick="return toggleBox(this)" href="#nogo">#{currentCaseItem.dublincore.title}</a>
            </h3>
            <div class="boxBody" style="display: none;">
              <table>
                <tbody>
                  <tr>
                    <td valign="top">
                      <h:form id="currentCaseItemHeader">
                        <nxl:documentLayout mode="header" value="#{currentCaseItem}" />
                      </h:form>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </h:panelGroup>
    <a4j:region id="documentViewRegion">
      <a4j:outputPanel id="documentViewPanel">
      <h:form>
        <ui:include src="/incl/tagging.xhtml"/>
        <nxu:methodResult name="actions" value="#{webActions.getActionsList('CASE_ACTION_UPPER_LIST_HREF')}">
          <f:subview rendered="#{!empty actions}">
            <div class="action_bar">
            <nxu:dataList layout="unorderedList" var="action" value="#{actions}">
            <a href="#{action.getLink()}">
                <h:graphicImage value="#{action.icon}" />
                <h:outputText value="#{messages[action.label]}" />
              </a>
            </nxu:dataList>
            </div>
          </f:subview>
        </nxu:methodResult>
        </h:form>
        
    </a4j:outputPanel>
    </a4j:region>
        <h:panelGroup id="case_content">
          <ui:insert name="case_content">
            <ui:include src="cm_case_actions_tabs.xhtml" />
            <div style="clear: both"></div>
            <div class="tabsContent">
              <ui:include src="#{webActions.currentTabAction.link}" />
            </div>
          </ui:insert>
        </h:panelGroup>

      </ui:define>
    </ui:decorate>

  </ui:define>

</nxthemes:composition>
