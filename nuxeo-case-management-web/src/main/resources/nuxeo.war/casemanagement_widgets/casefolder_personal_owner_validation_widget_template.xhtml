<div xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core">

<c:if test="#{widget.mode == 'edit'}">

  <h:inputHidden value="needed" validator="#{cmCaseFolderActions.validatePersonalCaseFolderCreation}"
    id="#{widget.id}">
    <f:attribute name="caseFolderTypeInputId"
      value="#{layout.widgetMap['casefolder_type'].id}" />
    <f:attribute name="caseFolderOwnerInputId"
      value="#{layout.widgetMap['casefolder_owner'].id}" />
  </h:inputHidden>
  <h:message for="#{widget.id}" styleClass="errorMessage" />

</c:if>

</div>
